<ion-view>
    <ion-nav-title>Cadastro Clientes</ion-nav-title>
    <ion-content>
        <form ng-submit="cadastro()">
			<div class="list">
				<label class="item item-input item-stacked-label">
			    	<span class="input-label">Nome</span>
			    	<input type="text" ng-model="cliente.nome" placeholder="nome">
			  	</label>
			  	<label class="item item-input item-stacked-label">
			    	<span class="input-label">CPF</span>
			    	<input type="text" ng-model="cliente.cpf" placeholder="CPF">
			  	</label>
			  	<label class="item item-input item-stacked-label">
			    	<span class="input-label">Nascimento</span>
			    	<input type="date" ng-model="cliente.aniversario">
			  	</label>
			</div>
			<button class="button button-full button-positive" type="submit">
				Enviar
			</button>
        </form>
    </ion-content>    
</ion-view>
